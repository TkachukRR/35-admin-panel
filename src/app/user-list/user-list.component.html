<table class="table">
  <caption class="table__title hidden">User list</caption>
  <thead class="table__head">
    <tr class="table__row table__row--header">
      <th *ngFor="let header of tableHeaders" class="table__item--head">{{ header | uppercase }}</th>
    </tr>
  </thead>
  <tbody class="table__body scrollbar">
    <tr *ngFor="let user of users" class="table__row table__row--body">
      <td class="table__item--body">{{ user.username }}</td>
      <td class="table__item--body">{{ user.first_name | titlecase }}</td>
      <td class="table__item--body">{{ user.last_name | titlecase }}</td>
      <td class="table__item--body">{{ user.email }}</td>
      <td class="table__item--body">{{ user.user_type | titlecase }}</td>
    </tr>
  </tbody>
</table>
