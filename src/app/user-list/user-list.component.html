<table class="table">
  <caption class="table__title hidden">User list</caption>
  <thead class="table__head">
    <tr class="table__row table__row--header">
      <th *ngFor="let header of tableHeaders" class="table__item--head">{{ header | uppercase }}</th>
    </tr>
  </thead>
  <tbody class="table__body scrollbar" *ngIf="users().length">
    <tr *ngFor="let user of users()"
        class="table__row table__row--body"
        [ngClass]="{ 'table__row--selected': selectedUser() === user.nick }"
        (click)="onSelected(user.nick)">
      <td class="table__item--body">{{ user.nick }}</td>
      <td class="table__item--body">{{ user.firstName | titlecase }}</td>
      <td class="table__item--body">{{ user.lastName | titlecase }}</td>
      <td class="table__item--body">{{ user.email }}</td>
      <td class="table__item--body">{{ user.type | titlecase }}</td>
    </tr>
  </tbody>
</table>
