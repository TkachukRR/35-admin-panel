<table class="table">
  <caption class="table__title hidden">User list</caption>
  <thead class="table__head">
    <tr class="table__row table__row--header">
      <th *ngFor="let header of tableHeaders" class="table__item--head">{{ header | uppercase }}</th>
    </tr>
  </thead>
  <tbody class="table__body scrollbar">
    <tr *ngFor="let user of users().length ? users() : skeletonElements"
        class="table__row table__row--body"
        [ngClass]="{ 'table__row--selected': selectedUser() === user.nick }"
        (click)="onSelected(user.nick)">
      <td class="table__item--body"><div class="table__item--text" [ngClass]="{'skeleton': !users().length }">{{ user.nick }}</div></td>
      <td class="table__item--body"><div class="table__item--text" [ngClass]="{'skeleton': !users().length }">{{ user.firstName | titlecase }}</div></td>
      <td class="table__item--body"><div class="table__item--text" [ngClass]="{'skeleton': !users().length }">{{ user.lastName | titlecase }}</div></td>
      <td class="table__item--body"><div class="table__item--text" [ngClass]="{'skeleton': !users().length }">{{ user.email }}</div></td>
      <td class="table__item--body"><div class="table__item--text" [ngClass]="{'skeleton': !users().length }">{{ user.type | titlecase }}</div></td>
    </tr>
  </tbody>
</table>
